<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softlight - website guide</title>
    <style>
      body {
        background-color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
      }

      .image-container {
        background-image: url("./background_img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        min-height: calc(100vh - 80px);
        border-radius: 10px;
      }
      h1 {
        color: #ffffff;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100%;
        padding: 200px;
        padding-top: 100px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        width: 60%;
      }
      #taskInput {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      #taskInput:focus {
        outline: none;
        border-color: #9b807b;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      #runBtn {
        padding: 15px 30px;
        background: #ffffff;
        color: #9b807b;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      #runBtn:disabled {
        background-color: gray;
        color: white;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .status-box {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        min-height: 250px;
        margin-top: 20px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        color: #333;
        overflow-y: auto;
        max-height: 400px;
        width: 60%;
      }

      .status-box:empty::before {
        content: "Result will appear here...";
        color: #999;
        font-style: italic;
      }
      .result-box {
        background: #e8f5e9;
        border-left: 4px solid #4caf50;
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      .result-title {
        font-weight: bold;
        color: #2e7d32;
        margin-bottom: 5px;
      }
      #logo {
        max-width: 250px;
      }
      #stopBtn {
        padding: 15px 30px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      #stopBtn:hover {
        background: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="logo" src="./Softlight.png" alt="Softlight" />
      <div class="container">
        <h1>Web Automation Runner</h1>
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            value=""
            placeholder="e.g., Go to wikipedia.org, search for 'Artificial Intelligence', and tell me the first sentence"
          />
          <button id="runBtn">Run Task</button>
        </div>
        <div class="status-box" id="statusBox"></div>
      </div>
    </div>
    <script>
      const taskInput = document.getElementById("taskInput");
      console.log({ taskInput });
      const runBtn = document.getElementById("runBtn");
      const statusBox = document.getElementById("statusBox");

      taskInput.addEventListener("input", () => {
        console.log(taskInput.value.trim());
      });

      runBtn.addEventListener("click", async () => {
        statusBox.innerHTML =
          '<div style="text-align: center; padding: 20px;">Loading...</div>';
        runBtn.disabled = true;
        try {
          const response = await fetch("/run-task", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ task: taskInput.value.trim() }),
          });

          const data = await response.json();
          console.log({ data });
          runBtn.disabled = false;

          if (data.success) {
            if (data.result) {
              showResult(data.result);
            }
          } else {
            showError(`Task failed: ${data.error}`);
          }
        } catch (e) {
          runBtn.disabled = false;
          showError(`Connection error: ${e.message}`);
          console.log(e);
        } finally {
          runBtn.disabled = false;
          runBtn.style.display = "inline-block";
        }
      });


      function showResult(result) {
        statusBox.innerHTML = `
    <div class="result-box">
      <div class="result-title">ðŸ“Š Result:</div>
      <div>${result}</div>
    </div>
  `;
        statusBox.scrollTop = statusBox.scrollHeight;
      }

      function showError(error) {
        statusBox.innerHTML = `
    <div class="error-box" style="background: #ffebee; border-left: 4px solid #f44336; padding: 15px; margin-top: 10px; border-radius: 5px;">
      <div style="font-weight: bold; margin-bottom: 5px; color: #c62828;">Error:</div>
      <div>${error}</div>
    </div>
  `;
      }
    </script>
  </body>
</html>
